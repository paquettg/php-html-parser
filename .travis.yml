language: php
dist: trusty

php:
  - 7.1
  - 7.2
  - 7.3
  - nightly

install:
  - composer install --dev

allowed_failures:
  - nightly

script:
  - vendor/bin/phpunit

after_script:
  - php vendor/bin/coveralls

jobs:
  include:
    # Test against the lowest set of dependencies
    - php: 7.1
      install:
        - composer install --dev --prefer-dist --prefer-lowest
